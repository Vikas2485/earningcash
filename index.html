<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire UID Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #29293a);
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: #2e2e42;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      max-width: 400px;
      margin: auto;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
    }

    button {
      background: #ffbe00;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #ffd733;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1c1c2b;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .bottom-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŽ® Enter Your UID</h2>
    <input type="text" id="uidInput" placeholder="Enter UID here" />
    <br>
    <button onclick="submitUID()">Submit</button>
  </div>

  <div class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">UID</a>
  </div>

  <script>
    function submitUID() {
      const uid = document.getElementById("uidInput").value;
      if (uid.trim() === "") {
        alert("Please enter your UID.");
      } else {
        alert("Submit successfully! Reward will send your DM.");
        // Optional: You can clear the input after submission
        document.getElementById("uidInput").value = "";
      }
    }
  </script>

</body>
</html>
